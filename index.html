<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="card-container">
      <div class="card">
            <div class="image-cointainer">

              <div class="overlay">
                <img class="view-icon" src="images/icon-view.svg" alt="icon-view.svg">
              </div>
              
              <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
            </div>

            <div class="card-info">

      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="divider">
        <div class="icon-with-text">
          <span class="icon"><img src="images/icon-ethereum.svg" alt="icon-ethereum"></span>
          <span class="text">0.041 ETH </span>
      </div>



      <div class="icon-with-text">
        <span class="icon"><img src="images/icon-clock.svg" alt="icon-ethereum"> </span>
        <span class="text"> 3 days left   </span>
    </div>
 




      </div>
      <hr>


      <div class="card-creator">

        <span><img src="images/image-avatar.png" alt="image-avatar">  </span> 
        <span>Creation of <strong>Jules Wyvern</strong> </span>
      </div>
       
             </div>
      </div>
  </section>
  
</body>
</html>
